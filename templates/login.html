{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body" style="margin-left: 25%;margin-right: 25%;">
    <form action="" method="post" style="margin-left: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login Now">
        <small>
            <p>Don't have an account yet? <a href="{% url 'register' %}">Register </a></p>
        </small>
    </form>
</div>
{% endblock content %}
